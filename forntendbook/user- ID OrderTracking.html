<!DOCTYPE html>
<html>
<head>
    <title>Order Tracking</title>
    <link rel="icon" type="image/jpeg" href="images/favacon.jpeg">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
            color: #333;
        }

        h1 {
            background-color:#005F5F ;
            color: white;
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
            border-radius: 5px 5px 0 0;
        }

        h2 {
            font-size: 20px;
            margin-top: 20px;
            color: #333;
        }

        input, button {
            padding: 12px 15px;
            margin-top: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ddd;
            width: 300px;
            box-sizing: border-box;
        }

        button {
            background-color: #005F5F;
            color: white;
            cursor: pointer;
            border: none;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #005F5F;
        }

        table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            background-color: white;
            border-radius: 5px;
            overflow: hidden;
        }

        th, td {
            padding: 12px;
            text-align: center;
            border: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
            font-weight: bold;
            color: #555;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        .alert {
            background-color: #f44336;
            color: white;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            font-size: 16px;
            text-align: center;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            input, button {
                width: 80%;
            }

            table {
                width: 100%;
            }

            h1 {
                font-size: 24px;
                padding: 15px;
            }

            h2 {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <h1>Track Your Order</h1>
    <input type="text" id="orderId" placeholder="Enter Order ID">
    <button onclick="trackOrder()">Track</button>

    <h2>Order Details</h2>
    <table id="orderTable" style="display: none;">
        <thead>
            <tr>
                <th>Order ID</th>
                <th>Status</th>
                <th>Last Updated</th>
                <th>Quantity</th>
            </tr>
        </thead>
        <tbody id="orderBody"></tbody>
    </table>

    <!-- <h2>Order History</h2> -->
    <table id="historyTable" style="display: none;">
        <thead>
            <tr>
                <th>Status</th>
                <th>Updated At</th>
            </tr>
        </thead>
        <tbody id="historyBody"></tbody>
    </table>

    <script>
        async function trackOrder() {
            const orderId = document.getElementById('orderId').value;
            if (!orderId) {
                alert("Please enter an Order ID.");
                return;
            }

            try {
                const res = await fetch(`/track/${orderId}`);
                const data = await res.json();

                if (data.error) {
                    alert("Order not found!");
                    return;
                }

                // Update Order Details Table
                const orderBody = document.getElementById("orderBody");
                orderBody.innerHTML = "";

                data.books.forEach(book => {
                    const row = `<tr>
                        <td>${data.orderId}</td>
                        <td>${data.status}</td>
                        <td>${data.lastUpdated ? new Date(data.lastUpdated).toLocaleString() : "Not Updated"}</td>
                        <td>${book.quantity}</td>
                    </tr>`;
                    orderBody.innerHTML += row;
                });

                document.getElementById("orderTable").style.display = "table";

                // Update Order History Table
                const historyBody = document.getElementById("historyBody");
                historyBody.innerHTML = "";

                if (data.statusHistory && data.statusHistory.length > 0) {
                    data.statusHistory.forEach(history => {
                        const row = `<tr>
                            <td>${history.status}</td>
                            <td>${history.updatedAt ? new Date(history.updatedAt).toLocaleString() : "Unknown"}</td>
                        </tr>`;
                        historyBody.innerHTML += row;
                    });
                    document.getElementById("historyTable").style.display = "table";
                } else {
                    document.getElementById("historyTable").style.display = "none";
                }
            } catch (error) {
                console.error("Error fetching order data:", error);
                alert("An error occurred while fetching the order details. Please try again later.");
            }
        }
    </script>
</body>
</html>
