<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f9;
        }
        
        h2 {
            color: #2c6e31;
            font-size: 28px;
            margin-bottom: 16px;
            font-weight: bold;
            text-align: center;
        }
        
        button {
            background-color: #2c6e31;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: block;
            margin: 0 auto 20px;
            width: 200px;
        }
        
        button:hover {
            background-color: #1e4a22;
        }
        
        #scanner-container {
            border: 2px dashed #2c6e31;
            padding: 20px;
            margin: 20px auto;
            max-width: 400px;
            height: 250px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #2c6e31;
            font-style: italic;
            text-align: center;
            border-radius: 8px;
        }
        
        #result {
            color: #2c6e31;
            font-weight: 600;
            font-size: 18px;
            text-align: center;
            margin: 20px 0;
            padding: 15px;
            border-radius: 8px;
            min-height: 50px;
        }
        
        .result-success {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        
        .result-error {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        
        .result-warning {
            background-color: #fff3cd;
            border: 1px solid #ffeaa7;
            color: #856404;
        }
        
        .manual-entry {
            max-width: 400px;
            margin: 30px auto;
            padding: 20px;
            border: 2px solid #2c6e31;
            border-radius: 8px;
            text-align: center;
            background: white;
        }
        
        .manual-entry h3 {
            color: #2c6e31;
            margin-bottom: 15px;
        }
        
        .manual-entry input {
            width: 70%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-right: 10px;
        }
        
        .manual-entry button {
            width: 25%;
            margin: 0;
            display: inline-block;
            padding: 10px;
        }
        
        .scan-history {
            margin-top: 30px;
            padding: 20px;
            background: white;
            border-radius: 8px;
            border: 1px solid #ddd;
        }
        
        .scan-history h3 {
            color: #2c6e31;
            margin-bottom: 15px;
        }
        
        .scan-item {
            padding: 10px;
            margin: 5px 0;
            border-left: 4px solid #2c6e31;
            background: #f8f9fa;
        }
    </style>
</head>
<body>
    <h2>Scan Your Book's QR Code</h2>
    
    <button onclick="startScanner()">üì± Scan QR Code</button>

    <div id="scanner-container">
        Click "Scan QR Code" to start scanning
    </div>

    <div class="manual-entry">
        <h3>Or Enter Code Manually</h3>
        <input type="text" id="manual-code" placeholder="Enter QR code or Serial Number" onkeypress="handleEnterKey(event)">
        <button onclick="validateManualCode()">‚úì Verify</button>
    </div>

    <div id="result">Scan result will appear here...</div>

    <div class="scan-history" id="scanHistory" style="display: none;">
        <h3>Recent Scans</h3>
        <div id="historyList"></div>
    </div>

    <script>
        let scanHistory = JSON.parse(localStorage.getItem('scanHistory') || '[]');
        
        function startScanner() {
            document.getElementById("scanner-container").innerHTML = "";
            
            let scanner = new Html5QrcodeScanner(
                "scanner-container", 
                { fps: 10, qrbox: 250 }
            );

            scanner.render(success, error);

            async function success(qrCode) {
                document.getElementById("result").innerText = "Validating...";
                scanner.clear();
                document.getElementById("scanner-container").innerHTML = "Click 'Scan QR Code' to start scanning";
                
                await validateQRCode(qrCode);
            }

            function error(err) {
                console.warn("Scan Error: ", err);
            }
        }

        function handleEnterKey(event) {
            if (event.key === 'Enter') {
                validateManualCode();
            }
        }

        async function validateManualCode() {
            const manualCode = document.getElementById("manual-code").value.trim();
            
            if (!manualCode) {
                showResult("‚ö†Ô∏è Please enter a QR code or Serial Number", "warning");
                return;
            }

            if (manualCode.length < 3) {
                showResult("‚ö†Ô∏è QR code must be at least 3 characters long", "warning");
                return;
            }

            document.getElementById("result").innerHTML = "üîç Validating code...";
            await validateQRCode(manualCode);
            document.getElementById("manual-code").value = "";
        }

        async function validateQRCode(qrCode) {
            try {
                let response = await fetch(`/api/validate/${encodeURIComponent(qrCode)}`);
                let data = await response.json();

                if (data.success) {
                    // First time scan - valid
                    showResult(`‚úÖ Book is Authenticated!<br><strong>Serial Number:</strong> ${data.serialNumber}<br><strong>Status:</strong> First Scan Verified`, "success");
                    addToHistory(qrCode, "Authenticated - First Scan", data.serialNumber);
                } else {
                    if (data.status === "already_scanned") {
                        // Already scanned - duplicate
                        const firstScanDate = new Date(data.firstScanDate).toLocaleDateString();
                        showResult(`‚ö†Ô∏è Duplicate Scan Detected!<br><strong>Serial Number:</strong> ${data.serialNumber}<br><strong>First Authenticated:</strong> ${firstScanDate}<br><strong>Status:</strong> Already Verified`, "warning");
                        addToHistory(qrCode, "Duplicate Scan", data.serialNumber);
                    } else {
                        // Invalid QR code
                        showResult(`‚ùå Invalid QR Code!<br><strong>Error:</strong> ${data.message}<br><strong>Status:</strong> Not Found in Database`, "error");
                        addToHistory(qrCode, "Invalid QR Code", "N/A");
                    }
                }
            } catch (error) {
                console.error("Validation error:", error);
                showResult("‚ùå Connection Error!<br><strong>Error:</strong> Unable to validate QR Code<br><strong>Status:</strong> Check your internet connection", "error");
                addToHistory(qrCode, "Connection Error", "N/A");
            }
        }

        function showResult(message, type) {
            const resultDiv = document.getElementById("result");
            resultDiv.innerHTML = message;
            resultDiv.className = `result-${type}`;
        }

        function addToHistory(qrCode, status, serialNumber) {
            const historyItem = {
                qrCode,
                status,
                serialNumber,
                timestamp: new Date().toLocaleString()
            };
            
            scanHistory.unshift(historyItem);
            scanHistory = scanHistory.slice(0, 10); // Keep only last 10 scans
            localStorage.setItem('scanHistory', JSON.stringify(scanHistory));
            
            updateHistoryDisplay();
        }

        function updateHistoryDisplay() {
            const historyDiv = document.getElementById("scanHistory");
            const historyList = document.getElementById("historyList");
            
            if (scanHistory.length > 0) {
                historyDiv.style.display = "block";
                historyList.innerHTML = "";
                
                scanHistory.forEach(item => {
                    const div = document.createElement("div");
                    div.className = "scan-item";
                    div.innerHTML = `
                        <strong>${item.qrCode}</strong> - ${item.status}<br>
                        <small>Serial: ${item.serialNumber} | ${item.timestamp}</small>
                    `;
                    historyList.appendChild(div);
                });
            }
        }

        // Load history on page load
        window.onload = function() {
            updateHistoryDisplay();
        };
    </script>
</body>
</html>
