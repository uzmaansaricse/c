<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Raise an Issue - Aravali Book Store</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      min-height: 100vh;
    }

    .sidebar {
      width: 220px;
      background-color: #2c6e31;
      color: white;
      padding: 20px 0;
      height: 100vh;
      position: sticky;
      top: 0;
      transition: left 0.3s ease-in-out;
    }

    .sidebar h3 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 1.2rem;
      letter-spacing: 1px;
    }

    .sidebar a {
      display: block;
      color: white;
      text-decoration: none;
      padding: 12px 20px;
      transition: background 0.3s;
    }

    .sidebar a:hover,
    .sidebar a.active {
      background-color: #3f8744;
    }

    .container {
      flex: 1;
      background: #ffffff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      margin: 40px;
      padding: 20px;
      border: 2px solid #2c6e31;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h2 {
      color: #2c6e31;
      margin-bottom: 10px;
    }

    p.description {
      color: #555;
      font-size: 0.95rem;
      text-align: center;
      margin-bottom: 25px;
    }

    label {
      display: block;
      width: 100%;
      margin-bottom: 5px;
      font-weight: 600;
      color: #374151;
      font-size: 14px;
    }

    input[type="text"],
    input[type="email"],
    input[type="file"],
    select,
    textarea {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 20px;
      font-size: 14px;
      resize: vertical;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #2c6e31;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #3f8744;
    }

    /* Toggle button */
    .toggle-btn {
      display: none;
      position: fixed;
      top: 15px;
      left: 15px;
      background-color: #2c6e31;
      color: white;
      font-size: 24px;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      z-index: 999;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }

      .sidebar {
        position: fixed;
        top: 0;
        left: -240px;
        height: 100%;
        z-index: 998;
        width: 220px;
      }
      .sidebar h3 {
        margin-top: 60px;
      }

      .sidebar.show {
        left: 0;
      }

      .toggle-btn {
        display: block;
        width: 50px;
      }

      .container {
        margin: 80px 20px 20px 20px;
      }
    }
  </style>
</head>
<body>

  <!-- Toggle button for mobile -->
  <button class="toggle-btn" id="sidebarToggle">☰</button>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <h3>My Account</h3>
    <a href="My profile.html">My Profile</a>
    <a href="UserStatusOrderMobleNumber.html">My Orders</a>
    <a href="Raiseissue.html" class="active">Raise Issue</a>
    <a href="Logout.html" id="logoutBtn">Logout</a>
  </div>

  <!-- Main Content -->
  <div class="container">
    <h2>Raise an Issue</h2>
    <p class="description">Fill out the form below to report your issue. We’ll get back to you shortly.</p>
    <form id="issueForm">
      <label for="name">Name (required)</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email (required )</label>
      <input type="email" id="email" name="email" required />

      <label for="phone">Phone Number (required )</label>
      <input type="text" id="phone" name="phone" required />

      <label for="orderId">Order ID (optional)</label>
      <input type="text" id="orderId" name="orderId"  />

      <label for="category">Issue Category (optional)</label>
      <select id="category" name="category" >
        <option value="">Select Category</option>
        <option value="Wrong Item Received">Wrong Item Received</option>
        <option value="Late Delivery">Late Delivery</option>
        <option value="Damaged Product">Damaged Product</option>
        <option value="Refund Not Received">Refund Not Received</option>
        <option value="Other">Other</option>
      </select>

    
      <label for="contactMethod">Preferred Contact Method (optional)</label>
      <select id="contactMethod" name="contactMethod" >
        <option value="">Select Method</option>
        <option value="Email">Email</option>
        <option value="Phone">Phone</option>
      </select>

    
      <label for="issue">Your Issue (required)</label>
      <textarea id="issue" name="issue" rows="5" required ></textarea>

      <button type="submit">Submit Issue</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script>
    // Sidebar toggle
    const sidebarToggle = document.getElementById("sidebarToggle");
    const sidebar = document.getElementById("sidebar");

    sidebarToggle.addEventListener("click", () => {
      sidebar.classList.toggle("show");
      sidebarToggle.textContent = sidebar.classList.contains("show") ? "✖" : "☰";
    });

    // // Logout
    // document.getElementById("logoutBtn").addEventListener("click", async () => {
    //   const res = await fetch("http://localhost:9000/logout", { method: "GET" });
    //   const data = await res.json();
    //   if (res.ok) {
    //     localStorage.removeItem("token");
    //     localStorage.removeItem("role");
    //     localStorage.setItem("userLoggedIn", "false");
    //     alert(data.message);
    //     window.location.href = "index.html";
    //   } else {
    //     alert("Logout failed.");
    //   }
    // });

    // Issue form submission
    document.getElementById("issueForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const formData = new FormData(this);

      if (!formData.get("name") || !formData.get("email") || !formData.get("phone") ||
          !formData.get("orderId") || !formData.get("category") || !formData.get("priority") ||
          !formData.get("contactMethod") || !formData.get("issue")) {
        Swal.fire("Error", "Please fill out all required fields.", "error");
        return;
      }

      try {
        const res = await fetch("http://localhost:9000/user/raise-issue", {
          method: "POST",
          body: formData
        });
        const data = await res.json();
        if (!res.ok) throw new Error(data.message);
        Swal.fire("Success", "Your issue has been submitted.", "success");
        this.reset();
      } catch (error) {
        Swal.fire("Error", error.message, "error");
      }
    });
  </script>
</body>
</html>
