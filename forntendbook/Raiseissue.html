<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Raise an Issue - Aravali Book Store</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      min-height: 100vh;
    }

    .sidebar {
      width: 220px;
      background-color: #2c6e31;
      color: white;
      padding: 20px 0;
      height: 100vh;
      position: sticky;
      top: 0;
      transition: left 0.3s ease-in-out;
    }

    .sidebar h3 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 1.2rem;
      letter-spacing: 1px;
    }

    .sidebar a {
      display: block;
      color: white;
      text-decoration: none;
      padding: 12px 20px;
      transition: background 0.3s;
    }

    .sidebar a:hover,
    .sidebar a.active {
      background-color: #3f8744;
    }

    .container {
      flex: 1;
      background: #ffffff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      margin: 40px;
      padding: 20px;
      border: 2px solid #2c6e31;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h2 {
      color: #2c6e31;
      margin-bottom: 10px;
    }

    p.description {
      color: #555;
      font-size: 0.95rem;
      text-align: center;
      margin-bottom: 25px;
    }

    label {
      display: block;
      width: 100%;
      margin-bottom: 5px;
      font-weight: 600;
      color: #374151;
      font-size: 14px;
    }

    input[type="text"],
    input[type="email"],
    input[type="file"],
    select,
    textarea {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 20px;
      font-size: 14px;
      resize: vertical;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #2c6e31;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #3f8744;
    }

    /* Toggle button */
    .toggle-btn {
      display: none;
      position: fixed;
      top: 15px;
      left: 15px;
      background-color: #2c6e31;
      color: white;
      font-size: 24px;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      z-index: 999;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }

      .sidebar {
        position: fixed;
        top: 0;
        left: -240px;
        height: 100%;
        z-index: 998;
        width: 220px;
      }
      .sidebar h3 {
        margin-top: 60px;
      }

      .sidebar.show {
        left: 0;
      }

      .toggle-btn {
        display: block;
        width: 50px;
      }

      .container {
        margin: 80px 20px 20px 20px;
      }
    }
  </style>
</head>
<body>

  <!-- Toggle button for mobile -->
  <button class="toggle-btn" id="sidebarToggle">☰</button>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <h3>My Account</h3>
    <a href="My profile.html">My Profile</a>
    <a href="UserStatusOrderMobleNumber.html">My Orders</a>
    <a href="Raiseissue.html" class="active">Raise Issue</a>
    <a href="Logout.html" id="logoutBtn">Logout</a>
  </div>

  <!-- Main Content -->
  <div class="container">
    <h2>Raise an Issue</h2>
    <p class="description">Fill out the form below to report your issue. We’ll get back to you shortly.</p>
    <form id="issueForm">
      <label for="name">Name (required)</label>
      <input type="text" id="name" name="name" required minlength="2" maxlength="50" placeholder="Enter your full name" />

      <label for="email">Email (required)</label>
      <input type="email" id="email" name="email" required placeholder="Enter your email address" />

      <label for="phone">Phone Number (optional)</label>
      <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" maxlength="10" placeholder="Enter 10-digit phone number" />

      <label for="orderId">Order ID (optional)</label>
      <input type="text" id="orderId" name="orderId" placeholder="Enter your order ID if applicable" />

      <label for="category">Issue Category (optional)</label>
      <select id="category" name="category">
        <option value="">Select Category</option>
        <option value="Wrong Item Received">Wrong Item Received</option>
        <option value="Late Delivery">Late Delivery</option>
        <option value="Damaged Product">Damaged Product</option>
        <option value="Refund Not Received">Refund Not Received</option>
        <option value="Other">Other</option>
      </select>

      <label for="contactMethod">Preferred Contact Method (optional)</label>
      <select id="contactMethod" name="contactMethod">
        <option value="">Select Method</option>
        <option value="Email">Email</option>
        <option value="Phone">Phone</option>
      </select>

      <label for="issue">Your Issue (required)</label>
      <textarea id="issue" name="issue" rows="5" required minlength="10" maxlength="1000" placeholder="Describe your issue in detail..."></textarea>

      <button type="submit">Submit Issue</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script>
    // Sidebar toggle
    const sidebarToggle = document.getElementById("sidebarToggle");
    const sidebar = document.getElementById("sidebar");

    sidebarToggle.addEventListener("click", () => {
      sidebar.classList.toggle("show");
      sidebarToggle.textContent = sidebar.classList.contains("show") ? "✖" : "☰";
    });

    // // Logout
    // document.getElementById("logoutBtn").addEventListener("click", async () => {
    //   const res = await fetch("http://localhost:9000/logout", { method: "GET" });
    //   const data = await res.json();
    //   if (res.ok) {
    //     localStorage.removeItem("token");
    //     localStorage.removeItem("role");
    //     localStorage.setItem("userLoggedIn", "false");
    //     alert(data.message);
    //     window.location.href = "index.html";
    //   } else {
    //     alert("Logout failed.");
    //   }
    // });

    // Real-time input validation
    document.addEventListener('DOMContentLoaded', function() {
      // Phone number validation - only allow numbers and limit to 10 digits
      document.getElementById('phone').addEventListener('input', function(e) {
        this.value = this.value.replace(/[^0-9]/g, '').slice(0, 10);
      });
      
      // Name validation - only allow letters and spaces
      document.getElementById('name').addEventListener('input', function(e) {
        this.value = this.value.replace(/[^a-zA-Z\s]/g, '');
      });
    });

    // Issue form submission
    document.getElementById("issueForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const orderId = document.getElementById("orderId").value.trim();
      const category = document.getElementById("category").value;
      const contactMethod = document.getElementById("contactMethod").value;
      const issue = document.getElementById("issue").value.trim();

      // Validation
      if (!name || !email || !issue) {
        Swal.fire("Error", "Please fill out all required fields (Name, Email, and Issue).", "error");
        return;
      }

      // Email validation
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        Swal.fire("Error", "Please enter a valid email address.", "error");
        return;
      }

      // Phone validation (if provided)
      if (phone) {
        const phoneRegex = /^[0-9]{10}$/;
        if (!phoneRegex.test(phone)) {
          Swal.fire("Error", "Please enter a valid 10-digit phone number.", "error");
          return;
        }
      }

      // Create message for contact system
      let message = `Issue: ${issue}`;
      if (orderId) message += `\nOrder ID: ${orderId}`;
      if (category) message += `\nCategory: ${category}`;
      if (phone) message += `\nPhone: ${phone}`;
      if (contactMethod) message += `\nPreferred Contact: ${contactMethod}`;

      try {
        const response = await fetch("/api/contact", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            name: name,
            email: email,
            message: message
          })
        });

        const result = await response.json();
        
        if (result.success) {
          Swal.fire("Success", "Your issue has been submitted successfully! We'll get back to you soon.", "success");
          document.getElementById("issueForm").reset();
        } else {
          Swal.fire("Error", "Failed to submit issue. Please try again.", "error");
        }
      } catch (error) {
        console.error("Error submitting issue:", error);
        Swal.fire("Error", "Network error. Please check your connection and try again.", "error");
      }
    });
  </script>
</body>
</html>
