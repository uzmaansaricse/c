    <style>
        body {
            background: linear-gradient(135deg, #2c6e31, #6fbf73);
        }

        /* Hide menu toggle on desktop */
        .menu-toggle {
            display: none;
            font-size: 24px;
            cursor: pointer;
            padding: 10px;
        }

        /* Dashboard Grid */
        .dashboard {
            padding: 30px 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            border-top: 1px solid white;
        }

        .card {
            background-color: #fff;
            border-radius: 10px;
            padding: 25px 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
            transition: all 0.2s ease-in-out;
            font-weight: bold;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        .card a {
            color: #2c3e50;
            text-decoration: none;
            display: block;
        }

        .card i {
            font-size: 22px;
            margin-bottom: 12px;
            color: #2c6e31;
        }

        @media (max-width: 600px) {
            .header h1 {
                font-size: 18px;
            }

            .card {
                padding: 20px;
            }
        }

        /* Responsive for mobile */
        @media (max-width: 768px) {
            .navbar-menu {
                display: none;
                flex-direction: column;
                align-items: center;
                background-color: #f0f0f0;
                padding: 10px;
            }

            .navbar-menu.active {
                display: flex;
                background-color: #2c6e31;
            }

            .menu-toggle {
                display: block;
                text-align: right;
            }
        }

        /* === Responsive Media Queries === */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                align-items: flex-start;
            }

            .navbar-menu {
                flex-direction: column;
                width: 100%;
            }

            .navbar-menu a {
                width: 100%;
                padding: 10px;
            }

            .navbar-logo h1 {
                font-size: 18px;
            }

            .navbar-logo img {
                width: 50px;
            }
        }

        @media (max-width: 480px) {
            .navbar-logo h1 {
                font-size: 16px;
            }

            button {
                width: 100%;
            }

            section {
                padding: 15px;
            }
        }
    </style>
</head>

        function showSection(sectionId) {
            document.querySelectorAll('.section').forEach(section => {
                section.style.display = 'none';
            });
            document.getElementById(sectionId).style.display = 'block';
        }

        function uploadBanner() {
            const banner = document.getElementById('bannerUpload').files[0];
            document.getElementById('bannerMsg').innerText = banner ? "Banner uploaded successfully!" : "Please select a banner to upload.";
        }

        // Replace old book-form submit handler with correct image upload logic
        const bookForm = document.getElementById("book-form");
        if (bookForm) {
            bookForm.addEventListener("submit", async (e) => {
                e.preventDefault();
                const formData = new FormData();
                formData.append("title", document.getElementById("title").value);
                formData.append("author", document.getElementById("author").value);
                formData.append("price", document.getElementById("price").value);
                formData.append("offerPrice", document.getElementById("offerPrice").value);
                formData.append("description", document.getElementById("description").value);
                formData.append("category", document.getElementById("category").value);
                formData.append("isbn", document.getElementById("isbn").value);
                formData.append("pageNumber", document.getElementById("pageNumber").value);
                formData.append("language", document.getElementById("language").value);
                formData.append("weight", document.getElementById("weight").value);
                // Images
                const files = document.getElementById("bookImages").files;
                if (!files.length) {
                    Swal.fire("❌ At least 1 image is required.", "", "error");
                    return;
                }
                for (let i = 0; i < files.length; i++) {
                    formData.append("bookImages", files[i]);
                }
                // Send
                const res = await fetch("/api/add-book", {
                    method: "POST",
                    body: formData
                });
                if (res.ok) {
                    Swal.fire({ icon: 'success', title: 'Book Uploaded!', text: 'The book has been successfully uploaded.' });
                    bookForm.reset();
                } else {
                    const err = await res.json().catch(() => ({}));
                    Swal.fire({ icon: 'error', title: 'Error!', text: err.message || 'There was an issue uploading the book.' });
                }
            });
        }
