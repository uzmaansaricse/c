    <style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f9;
    margin: 0;
    padding: 0;
    color: #333;
    display: flex;
    flex-direction: row; /* desktop: sidebar left, content right */
}

.sidebar {
    height: 100vh;
    width: 250px;
    position: fixed;
    top: 0;
    left: 0;
    background-color: #2c6e31;
    padding-top: 20px;
    color: white;
    overflow-y: auto;
    z-index: 1000;
}

.sidebar a {
    padding: 15px 25px;
    text-decoration: none;
    font-size: 18px;
    color: white;
    display: block;
    transition: background-color 0.3s;
}

.sidebar a:hover {
    background-color: #3f8744;
}

.sidebar ul {
    list-style: none;
    padding: 0;
    margin: 0;
}

.main-content {
    margin-left: 250px; /* leave space for sidebar */
    width: calc(100% - 250px);
    padding: 20px;
}

.container {
    background: #ffffff;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    margin: 40px;
    padding: 20px;
    border: 2px solid #2c6e31;
}

/* Headings */
h1 {
    text-align: center;
    font-size: 36px;
    margin-top: 10px;
    margin-bottom: 30px;
    color: #2c6e31;
}

h2 {
    font-size: 24px;
    margin-top: 40px;
    text-align: center;
    color: #444;
    padding-bottom: 10px;
}

h3 {
    color: #fff;
}

/* Chart container */
.chart-container {
    width: 95%;
    margin: 30px 0;
    padding: 20px;
    border-radius: 10px;
    background-color: #fff;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s;
}

.chart-container:hover {
    transform: scale(1.02);
}

canvas {
    width: 100% !important;
    height: 400px !important;
}

/* Responsive: stack sidebar on top on smaller screens */
@media (max-width: 768px) {
    body {
        flex-direction: column; /* sidebar on top */
    }

    .sidebar {
        position: relative;
        height: auto;
        width: 100%;
        padding: 10px 0;
    }

    .main-content {
        margin-left: 0;
        width: 100%;
        padding: 10px 15px;
    }

    .container {
        margin: 20px 10px;
        padding: 15px;
    }

    h1 {
        font-size: 28px;
    }

    h2 {
        font-size: 22px;
    }

    canvas {
        height: 300px !important;
    }
}
</style>

</head>
<body>

        <li><a href="book-upload.html"><i class="fa-solid fa-upload"></i> Book Upload</a></li>

    <div class="main-content">
        <div class="container">
            <h1>Order Analytics</h1>

            <div class="chart-container">
                <h2>Daily Orders</h2>
                <canvas id="dailyChart"></canvas>
            </div>

            <div class="chart-container">
                <h2>Monthly Orders</h2>
                <canvas id="monthlyChart"></canvas>
            </div>

            <div class="chart-container">
                <h2>Yearly Orders</h2>
                <canvas id="yearlyChart"></canvas>
            </div>
        </div>
    </div>

    <script src="auth-check.js"></script>
    <script>
        async function fetchAnalytics() {
            const res = await fetch('/admin/analytics');
            const data = await res.json();

            // Daily Orders Chart
            const dailyLabels = data.dailyOrders.map(order => order._id);
            const dailyValues = data.dailyOrders.map(order => order.count);
            new Chart(document.getElementById('dailyChart'), {
                type: 'bar',
                data: {
                    labels: dailyLabels,
                    datasets: [{ label: 'Daily Orders', data: dailyValues, backgroundColor: 'blue' }]
                }
            });

            // Monthly Orders Chart
            const monthlyLabels = data.monthlyOrders.map(order => order._id);
            const monthlyValues = data.monthlyOrders.map(order => order.count);
            new Chart(document.getElementById('monthlyChart'), {
                type: 'bar',
                data: {
                    labels: monthlyLabels,
                    datasets: [{ label: 'Monthly Orders', data: monthlyValues, backgroundColor: 'green' }]
                }
            });

            // Yearly Orders Chart
            const yearlyLabels = data.yearlyOrders.map(order => order._id);
            const yearlyValues = data.yearlyOrders.map(order => order.count);
            new Chart(document.getElementById('yearlyChart'), {
                type: 'bar',
                data: {
                    labels: yearlyLabels,
                    datasets: [{ label: 'Yearly Orders', data: yearlyValues, backgroundColor: 'red' }]
                }
            });
        }
        fetchAnalytics();
    </script>
    <script src="auth-check.js"></script>

</body>
