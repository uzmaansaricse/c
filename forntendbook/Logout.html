<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Logout</title>
  <style>
    body {
      height: 100vh;
      display: flex; justify-content: center; align-items: center;
      background-color: #f5f5f5;
    }
    #logoutBtn {
      padding: 12px 28px; font-size: 1rem; font-weight: 600;
      background: linear-gradient(135deg, #ff4e50, #f9d423);
      color: white; border: none; border-radius: 8px;
      cursor: pointer; box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
    }
    #logoutBtn:hover { transform: translateY(-3px); box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3); }
    #logoutBtn:active { transform: scale(0.98); }
  </style>
</head>
<body>

<!-- <button id="logoutBtn">Logout</button> -->

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
document.addEventListener('DOMContentLoaded', () => {
  Swal.fire({
    title: 'Are you sure you want to logout?',
    icon: 'warning',
    showCancelButton: true,
    confirmButtonText: 'Yes, logout',
    cancelButtonText: 'Cancel',
    confirmButtonColor: '#3085d6',
    cancelButtonColor: '#d33'
  }).then(result => {
    if (result.isConfirmed) {
      doLogout();
    }
  });

  document.getElementById('logoutBtn').addEventListener('click', doLogout);
});

function doLogout() {
  localStorage.clear();
  Swal.fire({
    icon: 'success',
    title: 'Logged out',
    toast: true,
    position: 'top-end',
    timer: 2000,
    showConfirmButton: false,
    timerProgressBar: true
  });
  setTimeout(() => window.location.href = 'index.html', 2000);
}
</script>

</body>
</html>
